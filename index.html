const fontFamilies = [
    "Arial",
    "Helvetica",
    "Verdana",
    "Georgia",
    "Times New Roman",
    "Courier New",
    "Brush Script MT",
    "Impact",
    "Comic Sans MS",
    "Lucida Console"
];

let msgIdx = 0, mainMsgIdx = 0, fontIdx = 0;

mainMessages.forEach(msg => {
    const p = document.createElement('p');
    p.textContent = msg;
    msgsContainer.appendChild(p);
});

document.addEventListener('click', (event) => {
    if (event.detail > 1) {
        event.preventDefault();
        return;
    }

    mainMsg.textContent = mainMessages[mainMsgIdx++ % mainMessages.length]; 
    mainMsg.style.fontFamily = fontFamilies[fontIdx++ % fontFamilies.length];

    adjustFontSizeToFit(mainMsg);

    if (msgIdx < msgsContainer.children.length) {
        msgsContainer.children[msgIdx++].classList.add('visible');
    }
});

function adjustFontSizeToFit(element) {
    let fontSize = parseInt(window.getComputedStyle(element).fontSize);

    while (element.scrollWidth > element.clientWidth && fontSize > 0) {
        fontSize--;
        element.style.fontSize = fontSize + "px";
    }
}
